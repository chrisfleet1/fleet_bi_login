<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="description" content="Fleet Logistics - FleetBI">

        <link rel="stylesheet" href="./index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
        <script src="https://kit.fontawesome.com/2f44dd87de.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

        <link rel="icon" href="./resources/favicon-16x16.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        
        <title>Fleet Logistics - FleetBI</title>
    </head>

    <main>
        <div class="main-container">
            <div class="login-container">
                <div class="header-container">
                    <img src="./resources/logo-bg.png" alt="Fleet Logistics Logo">
                </div>           
                <h1 class="sign-in">Sign In:</h1>
                <div class="form-container">
                    <form>
                        <div class="section">
                            <!-- <label for="username">Username: </label> -->
                            <input type="text" name="username" id="username" placeholder="Username">
                        </div>
                        
                        <div class="section">
                            <!-- <label for="password">Password: </label> -->
                            <input type="password" id="password" name="password" placeholder="Password">
                        </div>
                        <div class="btn-container">
                            <input type="submit" id="submit">
                            <button type="submit" id="forgot-password">Forgotten Password</button>
                        </div>
                    </form>
                </div>     
            </div>
        </div>
    </main>

</html>
